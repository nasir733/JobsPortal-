{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} register {% endblock title %}

{% block main %}
    <form action="{% url 'register' %}"method="POST" >
        {% csrf_token %}
 {{form | crispy}}
  <button type="submit" class="btn btn-primary">Submit</button>
  {% if form.errors %}

{% for error in form.errors %}
{{error}}
  
{% endfor %}
{% endif %}
  
</form>


{% endblock main %}
